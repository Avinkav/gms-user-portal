<div class="content-wrapper">
    <mat-card class="personal-calendar" *ngIf="calendarOptions">
        <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
            (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)">
        </ng-fullcalendar>
    </mat-card>
    <mat-card class="payment-card">
        <mat-card-header>
            <mat-card-title>Payments</mat-card-title>
            <mat-card-subtitle>You account is up to date.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list dense>
                <mat-list-item>
                    05/05/2018 Paid $50.00                    
                </mat-list-item>
                <mat-divider [inset]="true"></mat-divider>
                <mat-list-item>
                    05/05/2018 Paid $50.00
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
