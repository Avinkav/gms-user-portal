<div class="container-fluid">
  <div class="row">

      <div id="billDetail" class="col-md-10 my-3">
      <div class="col-md-6 my-3">
      <app-bill  [bill]="selectedBill" [closeHandler]="close"></app-bill>
      </div>
      </div>
      <div id="recentBills" class="col-md-10 my-3">
      <h3>Recent Bills</h3>

      <div class="card cur-def" [@fadeInAnimation]="">
        <table mat-table [dataSource]="paymentArray">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let payment"> {{payment.date}} </td>
          </ng-container>
          <ng-container matColumnDef="payee">
            <th mat-header-cell *matHeaderCellDef> Payee </th>
            <td mat-cell *matCellDef="let payment"> {{payment.payee}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let payment"> {{payment.status}} </td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let payment"> {{payment.amount | currency }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row (click)="onRowClick(paymentRow, $event)" *matRowDef="let paymentRow; columns: columnsToDisplay"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-2 my-3">
      <div id="payment-methods">
        <h3>Payment Methods</h3>
        <div class="card cur-def" [@fadeInAnimation]="">
          Paypal Account
          <br /> jane.doe@paypal.com
        </div>
      </div>
    </div>
  </div>
</div>
