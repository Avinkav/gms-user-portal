<div class="subheading-2">Recent Bills</div>
<div class="content-wrapper">
<table mat-table [dataSource]="paymentArray">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let payment"> {{payment.date}} </td>
      </ng-container>  
    <ng-container matColumnDef="payee">
        <th mat-header-cell *matHeaderCellDef> Payee </th>
        <td mat-cell *matCellDef="let payment"> {{payment.payee}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let payment"> {{payment.status}} </td>
        </ng-container>  
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let payment"> {{payment.amount | currency }} </td>
          </ng-container>    

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let paymentRow; columns: columnsToDisplay"></tr>
  </table>
  </div>`
