<mat-toolbar id="navbar-main" color="primary">
  <a mat-button (click)="sideNav.toggle()">
    <span>
      <mat-icon>queue_music</mat-icon>
      <span *ngIf="screenSize === 'large'"> Generic Music School</span>
      <span *ngIf="screenSize === 'small'"> GMS</span>
    </span>
  </a>
  <div class="flex-spacer"></div>
  <mat-menu #messageMenu="matMenu" overlapTrigger="false" xPosition="before">
    <a mat-menu-item>
      <span class="caption">John Doe messaged you</span>
    </a>
    <a mat-menu-item>Solomun messaged you</a>
  </mat-menu>
  <a mat-button [matMenuTriggerFor]="messageMenu">
    <mat-icon matBadge="5" matBadgeColor="accent">chat</mat-icon>
  </a>
  <a mat-button>
    <mat-icon>account_box</mat-icon>
    <span *ngIf="screenSize === 'large'"> Jane Doe</span>
  </a>
</mat-toolbar>
